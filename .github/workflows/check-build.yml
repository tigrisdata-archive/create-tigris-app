name: Check build
on: [push]
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Node
        run: npm install
  build:
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - run: npm run build
