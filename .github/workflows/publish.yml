name: Publish create-tigris-app
on:
  push:
    branches:
      - main
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
  build:
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - run: npm run build
  publish:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
